name = Kubernetes-REST
author = Jose Luis Martinez <jlmartinez@capside.com>
license = Apache_2_0
copyright_holder = CAPSiDE
copyright_year = 2019
main_module = lib/Kubernetes/REST.pm

[VersionFromMainModule]

[Git::GatherDir]
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE
exclude_match=spec/swagger.json
exclude_match=build-bin/
exclude_match=templates/
exclude_match=auto-lib/

[GatherDir]
root = auto-lib
prefix = lib

[MakeMaker]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[ExecDir]

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/pplu/kubernetes-rest
repository.url = https://github.com/pplu/kubernetes-rest.git
repository.type = git
bugtracker.web = https://github.com/pplu/kubernetes-rest/issues

[License]

[RunExtraTests]
[TestRelease]

[Manifest]

[Git::Tag]
tag_format  = release-%v

[Git::Push]

[ConfirmRelease]
[UploadToCPAN]
